<html>
<head>
<title>Connect Demo</title>
<style>
  .shindig-connect-gadget {
    border: solid 1px #000;
    margin: 10px;
    float: left;
    text-align: center;
  }
  .shindig-connect-gadget h2 {
    background: #ccf;
    border-bottom: solid 1px #000;
    margin: 0;
    padding: 5px;
  }
  .shindig-connect-gadget iframe {
    margin: 5px;
    border: none;
    height: 300px;
  }

  .shindig-connect-chromeless iframe {
    margin: 1px;
    border: none;
  }

  .shindig-connect-chromeless h2 {
    display: none;
  }
</style>
<script src="/gadgets/js/shindig-connect.js?c=1&container=default&nocache=1&debug=1"></script>
</head>

<body>
<os:config country="de" debug="true" nocache="true" view="canvas"></os:config>
<br/>
<script>
  var p = gadgets.util.getUrlParameters();
  console.log(p);
  if (p && p.url) {
    document.write('<os:gadget moduleId="1" url="' + p.url + '"></os:gadget>'); 
  } else {
    jQuery('errors').html("No url parameter specified");
  }
</script>
<div id="errors"></div>
<br/>
</body>
</html>
