<html>
<head>
<title>Connect Demo</title>
<style>
  .shindig-connect-gadget {
    border: solid 1px #000;
    margin: 10px;
    float: left;
    text-align: center;
  }
  .shindig-connect-gadget h2 {
    background: #ccf;
    border-bottom: solid 1px #000;
    margin: 0;
    padding: 5px;
  }
  .shindig-connect-gadget iframe {
    margin: 5px;
    border: none;
    height: 300px;
  }

  .shindig-connect-chromeless iframe {
    margin: 1px;
    border: none;
  }

  .shindig-connect-chromeless h2 {
    display: none;
  }
  #shindig-connect-canvas-background {  
    display:none;  
    position:fixed;  
    _position:absolute; /* hack for internet explorer 6*/  
    height:100%;  
    width:100%;  
    top:0;  
    left:0;  
    background:#000000;  
    border:1px solid #cecece;  
    z-index:1;  
}  

 #shindig-connect-canvas {
   display:none;  
   position:fixed;  
   _position:absolute; /* hack for internet explorer 6*/  
   background:#FFFFFF;  
   border:2px solid #cecece;  
   z-index:2;  
   padding:4px;  
   font-size:13px;  
 }
</style>
<script src="/gadgets/js/shindig-connect.js?c=1&container=default&nocache=1&debug=1"></script>
</head>
